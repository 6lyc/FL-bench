name: Bug Report
description: Create a report to correct  a bug in this repository
labels: ['bug']

body:
- type: textarea
  attributes:
    label: Describe the bug
    description: >
      A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps/Code to reproduce
    description: |
      Please add a minimal code example (or the configuration content) that can reproduce the error when running it.
    placeholder: |
      ```
      Sample code to reproduce the problem
      ```
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    placeholder: >
      A clear and concise description of what you expected to happen..
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional context
    placeholder: >
      Add any other context about the problem here.
  validations:
    required: true
